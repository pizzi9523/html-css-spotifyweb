<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="debug">
    <div id="sidebar">
        <div class="container_column d_flex">
            <div class="top_bar">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <!-- /.logo  -->
                <div class="menu">
                    <div class="home d_flex">
                        <img src="./img/home.svg" alt="">
                        <span class="white">Home</span>
                    </div>
                    <div class="search d_flex">
                        <img src="./img/search.svg" alt="">
                        <span>Cerca</span>
                    </div>
                    <div class="my_library d_flex">
                        <img src="./img/libreria.svg" alt="">
                        <span>La tua libreria</span>
                    </div>
                </div>
                <!-- /.menu  -->
                <div class="playlist">
                    <h4 class="white">PLAYLIST</h4>
                    <div class="new_playlist d_flex">
                        <i class="fas fa-plus-square fa-3x"></i>
                        <span>Crea Playlist</span>
                    </div>

                    <ul class="my_playlist">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <!-- /.playlist  -->
            </div>
            <!-- /.top_bar  -->
            <div class="bottom_bar">
                <div class="install d_flex">
                    <img src="./img/download.svg" alt="">
                    <span>Installa app</span>
                </div>
                <div class="profile d_flex">
                    <img src="./img/profile.svg" alt="">
                    <span class="white">John Doe</span>
                </div>
            </div>
        </div>
        <!-- /.container d_flex -->
    </div>
    <!-- /#sidebar -->

    <main id="site_main">
        <div class="container"></div>
        <!-- /.container -->
    </main>
    <!-- /#site_main -->

    <footer id="site_footer">

    </footer>
    <!-- /#site_footer -->
</body>

</html>
