<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./search_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body class="clearfix debug">
    <div id="sidebar">
        <div class="container_column d_flex">
            <div class="top_bar">
                <div class="logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="logo_small">
                    <img src="./img/logo-small.svg" alt="">
                </div>
                <!-- /.logo  -->
                <div class="menu">
                    <a href="">
                        <div class="home d_flex">
                            <img src="./img/home.svg" alt="">
                            <span class="white">Home</span>
                        </div>
                    </a>
                    <a href="">
                        <div class="search d_flex">
                            <img src="./img/search.svg" alt="">
                            <span>Cerca</span>
                        </div>
                    </a>

                    <a href="">
                        <div class="my_library d_flex">
                            <img src="./img/libreria.svg" alt="">
                            <span>La tua libreria</span>
                        </div>
                    </a>
                </div>
                <!-- /.menu  -->

                <div class="playlist">
                    <h4 class="white">PLAYLIST</h4>

                    <a href="">
                        <div class="new_playlist d_flex">
                            <i class="fas fa-plus-square fa-3x"></i>
                            <span>Crea Playlist</span>
                        </div>
                    </a>

                    <a href="">
                        <div class="new_playlist d_flex">
                            <div class="heart_pref">
                                <i class="fas fa-heart"></i>
                            </div>
                            <span>Brani preferiti</span>
                        </div>
                    </a>

                    <ul class="my_playlist d_flex">
                        <li>
                            <a href="">Fritz Kalkbrenner</a>
                        </li>
                        <li>
                            <a href="">Paul Kalkbrenner</a>
                        </li>
                    </ul>
                </div>
                <!-- /.playlist  -->
            </div>
            <!-- /.top_bar  -->

            <div class="bottom_bar">
                <a href="">
                    <div class="install d_flex">
                        <img src="./img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                </a>

                <div class="profile d_flex">
                    <img src="./img/profile.svg" alt="">
                    <span class="white">John Doe</span>
                </div>
            </div>
            <!-- /.bottom_bar  -->
        </div>
        <!-- /.container d_flex -->
    </div>
    <!-- /#sidebar -->

    <main id="search_main">
        <header id="search_header" class="d_flex">

            <nav class="d_flex">
                <div class="button back">
                    <a href="">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </div>

                <div class="button next">
                    <a href="">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>

                <div class="search_music d_flex">
                    <div class="special_search d_flex">
                        <img src="./img/search.svg" alt="">
                    </div>

                    <input type="search" placeholder="Artisti, brani o podcast">

                </div>
            </nav>

            <div class="login d_flex">
                <div class="subscribe">
                    <a href="" class="white">Iscriviti</a>
                </div>
                <div class="log_in">
                    <a href="" class="button_white">Accedi</a>
                </div>
            </div>

        </header>

        <div class="container container_search">
            <div class="row recent">
                <h2 class="white">
                    Ricerche Recenti
                </h2>
                <div class="schedule ricerca d_flex">
                    <div class="image_wrapper_2">
                        <img src="./img/paul.jpeg" alt="">
                    </div>
                    <div class="info">
                        <h4 class="white">
                            Paul Kalkbrenner
                        </h4>
                        <p>Artista</p>
                    </div>
                    <div class="close">
                        X
                    </div>
                    
                </div>
            </div>

            <div class="row sfoglia">
                <h2 class="white">
                    Sfoglia tutto
                </h2>
                <div class="schedule all bg_1 d_flex">
                    <div class="image_wrapper_2 ">
                        <img src="https://i.scdn.co/image/567158eb895ad26718a814345af0fc43ee785ec5" alt="">
                    </div>
                    
            
                </div>
            </div>

        </div>
        <!-- /.container -->
    </main>
    <!-- /#site_main -->

    <footer id="site_footer">
        <div class="container_footer d_flex">

            <div class="left playing d_flex ">
                <img src="./img/sinister.jpeg" alt="">
                <div class="author_title d_flex">
                    <div class="white">Sinister</div>
                    <a href="">
                        <div class="title">Brano Nome</div>
                    </a>
                </div>
                <div class="icons d_flex">
                    <a href="">
                        <div class="pref"><i class="far fa-heart"></i></div>
                    </a>
                    <a href="">
                        <div class="folder"><i class="far fa-folder"></i></div>
                    </a>
                </div>

            </div>
            <!-- /.left.playing  -->

            <div class="central d_flex">
                <div class="play_control d_flex white">
                    <a href="">
                        <i class="fas fa-random"></i>
                    </a>
                    <a href="">
                        <i class="fas fa-step-backward"></i>
                    </a>
                    <a href="">
                        <i class="far fa-play-circle fa-2x"></i>
                    </a>
                    <a href="">
                        <i class="fas fa-step-forward"></i>
                    </a>
                    <a href="">
                        <i class="fas fa-redo"></i>
                    </a>
                </div>
                <div class="time d_flex">
                    <div class="white">0:25</div>
                    <div class="long bar">
                        <div class="colored bar">
                            <div class="cerchio"></div>
                        </div>

                    </div>
                    <div class="white">4:35</div>
                </div>
            </div>

            <div class="right d_flex">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-volume-up"></i>
                <div class="volume bar">
                    <div class="colored bar">
                        <div class="cerchio"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /#site_footer -->
</body>

</html>
